<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random color</title>
    </head>
    <body>
        <script>
            /* Form to adjust dimension*/
            function Form() {
                document.write('<br> <form id="dim">');
                document.write(
                    '<label for="dim">Please fill in the cell with a table size:</label>'
                );
                document.write('<input id="sz" style="margin: 0px 15px">');
                document.write(
                    "<button onclick=\"size=document.getElementById('sz').value; Output()\">Change dimension</button>"
                );
                document.write("</form>");

                document.write("<p>Dimension: " + size + " x " + size + "</p>");
                document.write("<p>Number of colors: " + size * size + "</p>");
            }

            function RandInt(min, max) {
                return Math.floor(Math.random() * (max - min) + min);
            }

            function Output() {
                document.body.innerHTML = "";
                document.write('<table width="100%" height="1000" border="1">');
                for (let i = 0; i < size; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < size; j++) {
                        document.write("<td></td>");
                    }
                    document.write("</tr>");
                }
                document.write("</table>");

                td = document.getElementsByTagName("td");
                for (let i = 0; i < size * size; i++) {
                    r = RandInt(0, 255);
                    g = RandInt(0, 255);
                    b = RandInt(0, 255);
                    td[i].style.backgroundColor =
                        "rgb(" + r + "," + g + "," + b + ")";
                }
                Form();
                document.write(
                    '<button onclick="Output()">Change palette</button>'
                );
            }

            size = 10;
            Output();
        </script>
    </body>
</html>
