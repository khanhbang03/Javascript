<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo</title>
    </head>
    <body>
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            document.body.innerHTML =
                '<img src="https://picsum.photos/' + w + "/" + h + '">';
        </script>
    </body>
</html>
