<!DOCTYPE html>
   
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tic.css">
    <script src="tic.js"></script>
</head>
   
<body>
    <h1>TIC TAC TOE</h1>
    <p id="ins">First Player starts as <b>Player X</b>
        <br>and
        <br>Second Player as <b>Player O</b>
    </p>

    <br><br>
    <!-- 3*3 grid of boxes -->
    <input type="text" onclick="f(1); check();" readonly>
    <input type="text" onclick="f(2); check();" readonly>
    <input type="text" onclick="f(3); check();" readonly>
    <br><br>

    <input type="text" onclick="f(4); check();" readonly>
    <input type="text" onclick="f(5); check();" readonly>
    <input type="text" onclick="f(6); check();" readonly>
    <br><br>

    <input type="text" onclick="f(7); check();" readonly>
    <input type="text" onclick="f(8); check();" readonly>
    <input type="text" onclick="f(9); check();" readonly>

    <!-- Grid end here  -->
    <br><br><br>

    <!-- Button to reset game -->
    <button onclick="reset()">
        RESET
    </button>

    <br><br>
    <p id="print"></p>
</body>
   
</html>
