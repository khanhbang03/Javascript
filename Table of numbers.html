<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of numbers</title>
  </head>
  <body>
    <script>
      function Prime() {
        n = size * size;
        td = document.getElementsByTagName("td");
        prime = Array.from({ length: n + 1 }, () => true);
        prime[0] = prime[1] = false;
        for (let i = 2; i <= n; i++) {
          if (prime[i]) {
            for (let j = 2 * i; j <= n; j += i) {
              prime[j] = false;
            }
          }
        }
        for (let i = 0; i < n; i++) {
          if (prime[i + 1]) {
            td[i].style.backgroundColor = "black";
            td[i].style.color = "red";
          }
        }
      }

      function Randomize() {
        document.body.innerHTML = "";
        document.write('<table border="3">');
        for (let i = 0; i < size; i++) {
          document.write("<tr>");
          for (let j = 0; j < size; j++) {
            document.write(
              "<td>" + Math.floor(Math.random() * size * size) + "</td>"
            );
          }
          document.write("</tr>");
        }
        document.write("</table>");
        document.write("<p>Dimension: " + size + " x " + size + "</p>");
        document.write("<p>Number of numbers: " + size * size + "</p>");
        document.write(
          '<button type="button" onclick="Prime()">Mark prime</button> <br> <br>'
        );
        document.write('<button onclick="Randomize()">Randomize</button> <br> <br>');
        document.write('<button onclick="Normal()">Normal</button>');
      }

      function Normal() {
        document.body.innerHTML = "";
        document.write('<table border="3">');
        for (let i = 0; i < size; i++) {
          document.write("<tr>");
          for (let j = 1; j <= size; j++) {
            document.write("<td>" + (i * size + j) + "</td>");
          }
          document.write("</tr>");
        }
        document.write("</table>");

        document.write("<p>Dimension: " + size + " x " + size + "</p>");
        document.write("<p>Number of numbers: " + size * size + "</p>");
        document.write(
          '<button type="button" onclick="Prime()">Mark prime</button> <br> <br>'
        );
        document.write('<button onclick="Randomize()">Randomize</button>');
      }

      size = -1;
      while (size < 0 || size > 100) {
        size = parseInt(prompt("Enter the size (0-100):"));
      }

      Normal();
    </script>
  </body>
</html>
